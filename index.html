    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>

        <div class="screen"></div>
        <div class="btn-grid">

            <button id="delete-btn">Delete</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>รท</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>x</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>
            <button>=</button>
            <button>+</button>
        </div>
    </div>
</body>
</html>
