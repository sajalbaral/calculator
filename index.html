<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="calculation">1 + 2 =</div>
            <div class="result">3</div>
        </div>
        <div class="btn-grid">
            <button id="clear-btn" class="btn span-2">Clear</button>
            <button id="delete-btn" class="btn span-2">Delete</button>
            <button id="data-number" class="btn numbers">7</button>
            <button id="data-number" class="btn numbers">8</button>
            <button id="data-number" class="btn numbers">9</button>
            <button id="data-operator" class="btn signs">รท</button>
            <button id="data-number" class="btn numbers">4</button>
            <button id="data-number" class="btn numbers">5</button>
            <button id="data-number" class="btn numbers">6</button>
            <button id="data-operator" class="btn signs">x</button>
            <button id="data-number" class="btn numbers">1</button>
            <button id="data-number" class="btn numbers">2</button>
            <button id="data-number" class="btn numbers">3</button>
            <button id="point-btn" class="btn signs">.</button>
            <button id="data-number" class="btn numbers">0</button>
            <button id="equals-btn" class="btn signs">=</button>
            <button id="data-operator" class="btn signs">+</button>
        </div>
    </div>
</body>
</html>
